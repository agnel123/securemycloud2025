theme: E25DX

enableGitInfo: false

defaultContentLanguage: en

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: Secure My Cloud
    params:
      description: Site Description

# To omit the Google Analytics script, put a ~ in place of the G-XXXXXXXXXX below.
services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

baseURL: http://securemycloud.org

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true

params:
  project:
    # To omit the startYear, put a ~ in its place.
    startYear: 2025
    presentYear: 2025
    github:
      repo: username/repo
    themeColor:
      light: '#ffffff'
      dark: '#101010'

  author:
    name: securemycloud.org
    url: https://github.com/agnel123

  home:
    heading: Secure Your
    headingSegment2: Cloud
    description: This will guide you in securing your cloud.
    getStartedPath: /docs
